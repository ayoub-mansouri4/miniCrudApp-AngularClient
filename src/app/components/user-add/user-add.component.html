<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
crossorigin="anonymous">

<div class="w-25" style="margin: 10% auto 0 auto;">
<form class="form-group row"  #addForm="ngForm" (submit)="onAddUser(addForm)">
      <div class="col-sm-10">
        <input type="text" ngModel name="name" class="form-control" placeholder="name">
      </div>
      <div class="col-sm-10">
        <input type="text" class="form-control" ngModel name="email" placeholder="email">
      </div>
      <div class="col-sm-10">
          <button type="submit" class="btn btn-warning btn-lg btn-block">Add</button>
      </div>
  </form>
</div>
